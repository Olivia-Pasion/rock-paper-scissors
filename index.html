<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <section>
            <h2>Score Board</h2>
                <p>

                    Games: <span id="games-display">0</span>
                    Wins: <span id="wins-display">0</span>
                    Draws: <span id="draws-display">0</span>
                    Losses: <span id="losses-display">0</span>

                </p>
                
        </section>
            
        <section>

            <h2>Throw Tracker</h2>
                <p id="throw-display">

                    Rock: <span id="rock-display">0</span>
                    Paper: <span id="paper-display">0</span>
                    Scissors: <span id="scissors-display">0</span>

                </p>

        </section>

        <section id="choose-throw">

            <h2>Choose Your Throw</h2>
                
                <button id="rock-button" class="throw-hand">
                    <img src="assets/images/rock.png">
                    <p>Rock</p>
                </button>
                <button id="paper-button" class="throw-hand">
                    <img src="assets/images/paper.png">
                    <p>Paper</p>
                </button>
                <button id="scissors-button" class="throw-hand">
                    <img src="assets/images/scissors.png">
                    <p>Scissors</p>
                </button>

        </section>

        <section id="results-section" class="hidden"> 

            <h2>Results!</h2>

                <div class="outcome" id="player-display">
                    <img id="player-image" src="./assets/images/paper.png">
                    <p>Player</p>
                </div>
                <div class="outcome" id="outcome-display">
                    <img id="outcome-image" src="./assets/images/winner.png">
                    <p class="result-display"></p>
                </div>
                <div class="outcome" id="computer-display">
                    <img id="computer-image" src="./assets/images/rock.png">
                    <p>Computer</p>
                </div>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
